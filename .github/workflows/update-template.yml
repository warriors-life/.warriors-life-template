name: Update release branch from dev in template repository

on:
  push:
    branches:
      - 'dev'

permissions: {}

jobs:
  update-branch:
    if: contains(github.repository, '.warriors-life-template')

    name: Update release branch from dev in template repository

    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Harden runner
        uses: step-security/harden-runner@6b3083af2869dc3314a0257a42f4af696cc79ba3
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            github.com:443

      - name: Checkout
        uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab
        with:
          fetch-depth: 0

      - name: Update
        run: |
          git checkout release
          git branch -m release dummy
          git branch -m dev release
          git push -f origin release
